<!doctype html>
<html lang="eng">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Dana Womack</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>


    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Dana Womack</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>



    <body>


        <div id="main-container" class="container">
            <section class="main-section">


                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>

                </section>



                <section class="sidebar">
                    <div id="connect">


                        <h2>Connect with me</h2>


                        <a href="#">
                            <img src="./assets/images/githubpic.png" class="social" alt="github" height="55" width="55">
                        </a>
                        <a href="#">
                            <img src="./assets/images/linkedinpic.png" class="social" alt="linkedin" height="55" width="55">
                        </a>
                        <a href="#">
                            <img src="./assets/images/stackoverflowpic.png" class="social" alt="stackoverflow" height="55" width="55">
                        </a>
                    </div>
                </section>




        </div>


        <footer>
            <div class="container">
                Copyright &copy; 2018 Dana Womack
            </div>
        </footer>



        </div>
    </body>

</html>
